<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forecast - House Price Prediction</title>
  <style>
    :root {
      --primary: #1a73e8;
      --bg: #f4f6f8;
      --card-bg: white;
      --radius: 12px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: #333;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    .forecast-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .forecast-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .forecast-card h3 {
      margin-top: 0;
      color: var(--primary);
    }

    .input-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background: #0f5fc2;
    }

    @media (max-width: 768px) {
      header {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üè† House Price Forecast</h1>
  </header>

  <div class="forecast-container">
    <!-- Input Section -->
    <div class="forecast-card">
      <h3>Enter Property Details</h3>
      <div class="input-group">
        <label for="location">Location</label>
        <select id="location">
          <option value="">Select City</option>
          <option>New York</option>
          <option>San Francisco</option>
          <option>Chicago</option>
          <option value="Paris">Paris</option>
    <option value="London">London</option>
    <option value="Tokyo">Tokyo</option>
    <option value="Mumbai">Mumbai</option>
    <option value="Sydney">Sydney</option>
        </select>
      </div>
      <div class="input-group">
        <label for="area">Area (sq ft)</label>
        <input type="number" id="area" placeholder="e.g. 1500" />
      </div>
      <div class="input-group">
        <label for="bedrooms">Bedrooms</label>
        <input type="number" id="bedrooms" min="1" />
      </div>
      <button onclick="predictPrice()">Predict Price</button>
    </div>

    <!-- Result Section -->
    <div class="forecast-card" id="result-card">
      <h3>Predicted Price</h3>
      <p id="price-output">Fill in the details and click predict.</p>
    </div>
  </div>

  <script>
    function predictPrice() {
      // Dummy logic for demo
      const area = document.getElementById('area').value;
      const bedrooms = document.getElementById('bedrooms').value;
      const location = document.getElementById('location').value;

      if (!area || !bedrooms || !location) {
        document.getElementById('price-output').textContent = "Please fill in all details.";
        return;
      }

      const price = (parseFloat(area) * 210 + parseInt(bedrooms) * 5000).toLocaleString();
      document.getElementById('price-output').textContent = `Estimated Price: ‚Çπ${price}`;
    }
  </script>

</body>
</html>
