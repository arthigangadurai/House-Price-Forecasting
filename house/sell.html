<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sell Your Property | House Price Forecasting</title>
  <style>
    :root {
      --primary-color: #0a74da;
      --bg-color: #f7f9fc;
      --card-bg: white;
      --text-color: #333;
      --radius: 12px;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .sell-form-container {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-color);
    }

    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 1rem;
    }

    button {
      width: 100%;
      background-color: var(--primary-color);
      color: white;
      padding: 0.9rem;
      font-size: 1rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #064ea2;
    }

    .result-message {
      margin-top: 1rem;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>

  <div class="sell-form-container">
    <h2>List Your Property</h2>
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" placeholder="e.g. New York City" />
    </div>

    <div class="form-group">
      <label for="area">Area (sqft)</label>
      <input type="number" id="area" placeholder="e.g. 1200" />
    </div>

    <div class="form-group">
      <label for="bedrooms">Bedrooms</label>
      <select id="bedrooms">
        <option value="">Select</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4+</option>
      </select>
    </div>

    <div class="form-group">
      <label for="bathrooms">Bathrooms</label>
      <select id="bathrooms">
        <option value="">Select</option>
        <option>1</option>
        <option>2</option>
        <option>3+</option>
      </select>
    </div>

    <div class="form-group">
      <label for="desc">Property Description</label>
      <textarea id="desc" rows="4" placeholder="Add details about your property..."></textarea>
    </div>

    <button onclick="submitProperty()">Submit & Get Estimated Price</button>

    <div class="result-message" id="result"></div>
  </div>

  <script>
    function submitProperty() {
      const area = document.getElementById('area').value;
      const result = document.getElementById('result');
      
      if (area && area > 0) {
        const estimatedPrice = area * 150; // placeholder calculation
        result.style.color = "green";
        result.textContent = `Estimated Selling Price: â‚¹${estimatedPrice.toLocaleString()}`;
      } else {
        result.style.color = "red";
        result.textContent = "Please enter valid area!";
      }
    }
  </script>

</body>
</html>
