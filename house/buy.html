<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy Property | House Price Forecasting</title>
  <style>
    :root {
      --primary-color: #0a74da;
      --bg-color: #f2f5f9;
      --card-bg: white;
      --radius: 12px;
      --gap: 1rem;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 2rem;
    }

    h2 {
      text-align: center;
      color: var(--primary-color);
    }

    .filter-form {
      max-width: 800px;
      margin: 2rem auto;
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: var(--radius);
      display: flex;
      flex-wrap: wrap;
      gap: var(--gap);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
    }

    .filter-form input, .filter-form select, .filter-form button {
      padding: 0.75rem;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .filter-form button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      cursor: pointer;
      flex: 1 1 100%;
    }

    .properties-grid {
      max-width: 1200px;
      margin: 2rem auto;
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .property-card {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: var(--radius);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.07);
    }

    .property-card h3 {
      margin: 0 0 0.5rem;
      color: var(--primary-color);
    }

    .property-card img {
      width: 100%;
      border-radius: var(--radius);
      margin-bottom: 0.5rem;
      cursor: pointer;
    }

    .property-card p {
      margin: 0.25rem 0;
    }

    .property-card button {
      margin-top: 0.5rem;
      background-color: #0a74da;
      color: #fff;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: var(--radius);
      cursor: pointer;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
      margin-top: 1rem;
      border-radius: var(--radius);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: var(--radius);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .modal-content input, .modal-content textarea {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
    }

    .modal-content button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: var(--radius);
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Find Your Dream Home</h2>

  <form class="filter-form" onsubmit="filterProperties(event)">
    <input type="text" id="location" placeholder="Location (e.g. Boston)" />
    <input type="number" id="minPrice" placeholder="Min Price" />
    <input type="number" id="maxPrice" placeholder="Max Price" />
    <select id="bedrooms">
      <option value="">Bedrooms</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4+</option>
    </select>
    <select id="bathrooms">
        <option value="">Bathrooms</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4+</option>
      </select>
    <button type="submit">Search</button>
  </form>

  <div class="properties-grid" id="propertyGrid">
    <!-- Property cards injected via JS -->
  </div>

  <!-- Contact Seller Modal -->
  <div class="modal" id="contactModal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <h3>Contact Seller</h3>
      <input type="text" placeholder="Your Name" />
      <input type="email" placeholder="Your Email" />
      <textarea rows="4" placeholder="Your Message..."></textarea>
      <button onclick="sendMessage()">Send Message</button>
    </div>
  </div>

    ];

    function displayProperties(properties) {
      const grid = document.getElementById("propertyGrid");
      grid.innerHTML = "";

      properties.forEach((prop) => {
        const card = document.createElement("div");
        card.className = "property-card";
        card.innerHTML = `
          <h3>${prop.location}</h3>
          <img src="${prop.image}" alt="Property in ${prop.location}" onclick="openImage('${prop.image}')"/>
          <p>💰 ₹${prop.price.toLocaleString()}</p>
          <p>🛏️ ${prop.bedrooms} Bedroom${prop.bedrooms > 1 ? "s" : ""}</p>
          <button onclick="openModal()">Contact Seller</button>
          <iframe src="${prop.map}" loading="lazy"></iframe>
        `;
        grid.appendChild(card);
      });
    }

    function filterProperties(event) {
      event.preventDefault();
      const location = document.getElementById("location").value.toLowerCase();
      const min = parseInt(document.getElementById("minPrice").value) || 0;
      const max = parseInt(document.getElementById("maxPrice").value) || Infinity;
      const beds = document.getElementById("bedrooms").value;

      const filtered = mockProperties.filter(p =>
        (p.location.toLowerCase().includes(location)) &&
        p.price >= min &&
        p.price <= max &&
        (beds === "" || p.bedrooms == beds || (beds === "4+" && p.bedrooms >= 4))
      );

      displayProperties(filtered);
    }

    function openImage(url) {
      const win = window.open(url, "_blank");
      win.focus();
    }

    function openModal() {
      document.getElementById("contactModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("contactModal").style.display = "none";
    }

    function sendMessage() {
      alert("Message sent to seller!");
      closeModal();
    }

    // Initial load
    displayProperties(mockProperties);
  </script>
